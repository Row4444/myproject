{% extends 'index.html' %}

{% block title %}
    REGISTRATION
{% endblock %}

{% block content %}

    <h1>Registration</h1>

    <form method="post">
    {% csrf_token %}
    {% for field in registration_form %}

        <div class="form-group">

            {% if field.errors %}
            <div class="alert alert-danger">
            {{ field.errors }}
            </div>
        {% endif %}

            {{ field.label_tag}}
            {{ field }}

        </div>


    {% endfor %}


    <button type="submit" class="btn btn-primary">Register</button>

    </form>

{% endblock %}
