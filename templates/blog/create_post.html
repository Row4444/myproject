{% extends 'index.html' %}

{% block title %}
    Create Post
{% endblock %}

{% block content %}
    {% if request.user.is_verificate %}


    <form action="" method="POST">
    <div class="form-group">
    {% csrf_token %}
        <div>{{ form.media }}</div>
        <hr>
        <h2>Title</h2>
        {% for foo in form %}
            <div class="form-group">
            {{ foo }}<hr>
            </div>

        {% endfor %}



    <button type="submit" class="btn btn-primary">Save</button>
    </div>
    {% endif %}
</form>


{% endblock %}
